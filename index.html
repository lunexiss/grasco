<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grasco</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
  @keyframes fadeSlideIn {
    0% {
      opacity: 0;
      transform: translateY(12px) scale(0.98);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-thumb {
    background: #30363d;
    border-radius: 4px;
  }

  body {
    margin: 0;
    background: #0d1117;
    color: #c9d1d9;
    font-family: 'Roboto Mono', monospace;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 24px 20px 12px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-behavior: smooth;
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 14px;
    white-space: pre-wrap;
    word-wrap: break-word;
    animation: fadeSlideIn 0.3s ease-out forwards;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }

  .user {
    align-self: flex-end;
    background: linear-gradient(135deg, #2ea043, #238636);
    color: #e6f1e8;
  }

  .ai {
    align-self: flex-start;
    background: #161b22;
    border: 1px solid #30363d;
  }

  #input-container {
    display: flex;
    padding: 14px 16px;
    border-top: 1px solid #30363d;
    background: #161b22;
    gap: 10px;
  }

  #prompt {
    flex: 1;
    background: rgba(255, 255, 255, 0.05);
    color: #f0f6fc;
    border: 1px solid #2e2e2e;
    border-radius: 10px;
    padding: 12px 14px;
    font-size: 15px;
    backdrop-filter: blur(4px);
    font-family: 'Roboto Mono', monospace;
    transition: border-color 0.3s ease;
  }

  #prompt:focus {
    outline: none;
    border-color: #58a6ff;
    background: rgba(255, 255, 255, 0.08);
  }

  #send-btn {
    background: #21262d;
    font-family: 'Roboto Mono', monospace;
    border: 1px solid #30363d;
    padding: 12px 20px;
    color: #f0f6fc;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  #send-btn:disabled {
    background: #1b1f24;
    color: #777;
    cursor: not-allowed;
  }

  #send-btn:hover:not(:disabled) {
    background: #30363d;
    transform: scale(1.03);
  }

  #send-btn:active:not(:disabled) {
    transform: scale(0.96);
  }

  #empty-state {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9ab;
    font-size: 20px;
    font-family: 'Roboto Mono', monospace;
    pointer-events: none;
    user-select: none;
    background: #0d1117;
    z-index: -1;
    transition: all 0.2s ease;
    transform: scale(0);
    opacity: 0;
  }

  .no-msg-cover {
    max-width: 90%;
    padding: 22px 26px;
    background: #0e1015;
    border: 1px solid #2c2f36;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
    color: #00ff95;
    text-shadow: 0 0 4px #00ff95;
  }

  .blinking-caret {
    animation: blink 1s steps(2, start) infinite;
  }

  @keyframes blink {
    100% { opacity: 1; }
    0% { opacity: 0; }
  }

  code {
    background: #1b1f24;
    padding: 2px 5px;
    border-radius: 4px;
    font-size: 0.95em;
  }

  pre {
    background: #1b1f24;
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
    color: #cdd9e5;
  }
</style>
</head>
<body>
  <div id="empty-state">
    <div class="no-msg-cover">
      <span id="typing-line"></span><span class="blinking-caret">â–ˆ</span>
    </div>
  </div>
  <div id="chat-container">
  </div>
  <div id="input-container">
    <input type="text" id="prompt" placeholder="Type your message here..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    //const socket = io("http://localhost:5000");
    const socket = io("https://grasco.onrender.com")
    const chat = document.getElementById('chat-container');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');

    function parseMarkdown(text) {
      return text
        .replace(/```([\s\S]+?)```/g, '<pre><code>$1</code></pre>')
        .replace(/`([^`\n]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>')
        .replace(/\*([^*]+)\*/g, '<i>$1</i>');
    }

    function addMessage(content, sender = 'ai') {
      const container = document.getElementById('chat-container');
      const div = document.createElement('div');
      div.className = `message ${sender}`;

      if (content.startsWith("<img ")) {
        // add image tag
        div.innerHTML = content;
      } else {
        // treat ts as a markdown text
        div.innerHTML = parseMarkdown(content);
      }

      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      updateEmptyStateVisibility();
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      sendBtn.textContent = isLoading ? "Generating..." : "Send";
    }

    sendBtn.addEventListener('click', () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      addMessage(prompt, 'user');

      const lc = prompt.toLowerCase();
      const triggerImage = (
        lc.includes("image") ||
        lc.includes("photo")
      );

      setLoading(true);
      if (triggerImage) {
        socket.emit('generate_image', { prompt });
      } else {
        socket.emit('generate', { prompt });  // generate text
      }

      promptInput.value = '';
    });

    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) sendBtn.click();
    });

    socket.on('response', (data) => {
  setLoading(false);

  if (data.error) {
    addMessage("[ERROR] " + data.error, 'ai');
    return;
  }

  // image response
  if (data.type === 'image_base64' && data.data) {
    const mime = data.mime || 'image/png';
    const imgTag = `<img src="data:${mime};base64,${data.data}" style="max-width: 100%; max-height: 400px;" />`;
    addMessage(imgTag, 'ai');
    return;
  }

  // text response
  addMessage(data.text, 'ai');
});

  </script>
   <script>
    const typingLine = document.getElementById('typing-line');
    const prompts = [
      "What the fuck is Python?",
      "How can I fucking cook?",
      "Why is my code so fucking dumb?",
      "Do you have any bitches?",
      "Why Javascript fucking sucks?",
      "Can I marry ChatGPT?",
      "Yo, gurt!"
    ];
    let i = 0;

    function typeOut(text) {
      let idx = 0;
      typingLine.textContent = '';
      const interval = setInterval(() => {
        if (idx < text.length) {
          typingLine.textContent += text[idx++];
        } else {
          clearInterval(interval);
          setTimeout(() => {
            i = (i + 1) % prompts.length;
            typeOut(prompts[i]);
          }, 2000);
        }
      }, 70);
    }
    function updateEmptyStateVisibility() {
        const emptyState = document.getElementById('empty-state');
        const hasMessages = chat.children.length > 0;

        if (!hasMessages) {
            emptyState.style.opacity = '1';
            emptyState.style.transform = 'scale(1)';
            emptyState.style.pointerEvents = 'auto';
            console.log('empty');
        } else {
            emptyState.style.opacity = '0';
            emptyState.style.transform = 'scale(0.8)';
            emptyState.style.pointerEvents = 'none';
            console.log('not empty');
        }
    }

    // anim start
    typeOut(prompts[0]);
    updateEmptyStateVisibility();

    const originalAddMessage = addMessage;
    addMessage = function (text, sender) {
        originalAddMessage(text, sender);
        updateEmptyStateVisibility();
    };
  </script>
</body>
</html>
